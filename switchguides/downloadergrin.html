<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOWNLOADER :D </title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.toolbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e60012; /* Nintendo Red */
    padding: 10px 15px;
    border-bottom: 2px solid #cc000f;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
    height: 40px; /* Increased for better visibility */
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer; /* Make toolbar clickable */
}

#loadStatus {
    margin: 60px 20px 10px 20px; /* Adjusted for toolbar spacing */
    font-size: 14px;
    color: #333;
}

#search {
    margin: 10px 20px;
    padding: 10px;
    width: calc(100% - 40px); /* Maintain proper width */
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

button {
    margin: 10px 20px;
    padding: 10px 15px;
    font-size: 14px;
    font-weight: bold;
    color: white;
    background-color: #e60012; /* Nintendo Red */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #cc000f; /* Darker red on hover */
}

#data-table {
    margin: 20px;
    width: calc(100% - 40px);
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

#data-table th, #data-table td {
    text-align: left;
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
}

#data-table th {
    background-color: #f4f4f4;
    font-weight: bold;
}

#data-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

#data-table tr:hover {
    background-color: #f1f1f1;
}

.group-header {
    font-weight: bold;
    background-color: #e8e8e8;
}

#context-menu {
    position: absolute;
    background-color: white;
    border: 1px solid #ddd;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-radius: 5px;
    overflow: hidden;
    animation: fadeIn 0.2s ease-out;
    padding: 0;
    width: 200px;
    font-size: 14px;
}

#context-menu div {
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    font-weight: bold;
}

#context-menu div:hover {
    background-color: #e60012; /* Nintendo Red */
    color: white;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
   

    </style>
